<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if s_list is not none %}
			<H1>States: {{ s_list.name }}</H1>
			<H3>Cities:</H3>
			<UL>
				{% for i2 in s_list.cities|sort(attribute="name") %}
					<LI> {{ i2.id }}: <B>{{ i2.name }}</B></LI>
				{% endfor %}
			</UL>
		{% else %}
				<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
